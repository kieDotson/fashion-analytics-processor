apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-metrics
  namespace: fashion-analytics
data:
  kafka-metrics-config.yml: |
    # JMX exporter configuration for Kafka brokers
    lowercaseOutputName: true
    rules:
    # Broker-related metrics
    - pattern: "kafka.server<type=(.+), name=(.+), clientId=(.+), topic=(.+), partition=(.*)><>Value"
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        clientId: "$3"
        topic: "$4"
        partition: "$5"
    - pattern: "kafka.server<type=(.+), name=(.+), clientId=(.+)><>Value"
      name: kafka_server_$1_$2
      type: GAUGE
      labels:
        clientId: "$3"
    # Topic and partition metrics
    - pattern: "kafka.server<type=(.+), name=(.+)><>Value"
      name: kafka_server_$1_$2
      type: GAUGE
    - pattern: "kafka.server<type=(.+), name=(.+)><>Count"
      name: kafka_server_$1_$2_count
      type: COUNTER
    # Controller metrics
    - pattern: "kafka.controller<type=(.+), name=(.+)><>Value"
      name: kafka_controller_$1_$2
      type: GAUGE

  zookeeper-metrics-config.yml: |
    # JMX exporter configuration for ZooKeeper
    lowercaseOutputName: true
    rules:
    - pattern: "org.apache.ZooKeeperService<name0=ReplicatedServer_id(\\d+), name1=replica.(\\d+)><>(\\w+)"
      name: "zookeeper_$3"
      type: GAUGE
      labels:
        replicaId: "$2"
        server: "$1"
    - pattern: "org.apache.ZooKeeperService<name0=ReplicatedServer_id(\\d+), name1=replica.(\\d+), name2=(\\w+)><>(\\w+)"
      name: "zookeeper_$3_$4"
      type: GAUGE
      labels:
        replicaId: "$2"
        server: "$1"