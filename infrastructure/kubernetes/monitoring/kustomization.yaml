apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 69.8.2  
    releaseName: monitoring
    namespace: monitoring
    valuesFile: prometheus-values.yaml